{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>AutoGGService | {{ title }}</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="service laptop, pc, dll" />
    <meta name="author" content="Codedthemes" />
    <!-- Favicon icon -->
    <!-- <link rel="icon" href="{% static 'dalem/images/favicon.ico' %}" type="image/x-icon"> -->
    <!-- Google font-->
    <link href="{% static 'dalem/css/font-google.css' %}" rel="stylesheet">
    <!-- waves.css -->
    <link rel="stylesheet" href="{% static 'dalem/pages/waves/css/waves.min.css' %}" type="text/css" media="all">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static 'dalem/css/bootstrap/css/bootstrap.min.css' %}">
    <!-- waves.css -->
    <link rel="stylesheet" href="{% static 'dalem/pages/waves/css/waves.min.css' %}" type="text/css" media="all">
    <!-- themify icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'dalem/icon/themify-icons/themify-icons.css' %}">
    <!-- font-awesome-n -->
    <link rel="stylesheet" type="text/css" href="{% static 'dalem/css/font-awesome-n.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dalem/css/font-awesome.min.css' %}">
    <!-- scrollbar.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'dalem/css/jquery.mCustomScrollbar.css' %}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{%static 'dalem/css/style.css' %}">

    <!-- Alertify -->
    <link href="{% static 'alertify/css/alertify.min.css' %}" rel="stylesheet">
    <link href="{% static 'alertify/css/themes/default.min.css' %}" rel="stylesheet">
  </head>

  <body themebg-pattern="theme1">
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'success' %}
    <input type="hidden" id="messages_status" value="{{ message.tags }}">
    <input type="hidden" id="messages_content" value="{{ message }}">
    {% elif message.tags == 'error' %}
    <input type="hidden" id="messages_status" value="{{ message.tags }}">
    <input type="hidden" id="messages_content" value="{{ message }}">
    {% endif %}
    {% endfor %}
    {% endif %}

    <!-- Pre-loader start -->
    <div class="theme-loader">
      <div class="loader-track">
        <div class="preloader-wrapper">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login-block">
      <!-- Container-fluid starts -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <!-- Authentication card start -->

            <form class="md-float-material form-material" method="POST">{% csrf_token %}
              <div class="text-center">
                <!-- <img src="{% static 'dalem/images/logo.png' %}" alt="logo.png"> -->
              </div>
              <div class="auth-box card">
                <div class="card-block">
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="text-center">Sign In</h3>
                    </div>
                  </div>
                  <div class="form-group form-primary">
                    <input type="text" name="username" class="form-control">
                    <span class="form-bar"></span>
                    <label class="float-label">Username</label>
                  </div>
                  <div class="form-group form-primary">
                    <input type="password" name="password" class="form-control">
                    <span class="form-bar"></span>
                    <label class="float-label">Password</label>
                  </div>
                  <div class="row m-t-30">
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
                    </div>
                  </div>
                  <hr/>
                  <div class="row">
                    <div class="col-md-10">
                      <p class="text-inverse text-left m-b-0">No Party No Life</p>
                      <!-- <p class="text-inverse text-left"><a href="index.html"><b>Back to website</b></a></p> -->
                    </div>
                    <div class="col-md-2">
                      <!-- <img src="{% static 'dalem/images/auth/Logo-small-bottom.png' %}" alt="small-logo.png"> -->
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- end of form -->
          </div>
          <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container-fluid -->
    </section>
<!-- Required Jquery -->
    <script type="text/javascript" src="{% static 'dalem/js/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dalem/js/jquery-ui/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dalem/js/popper.js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dalem/js/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- waves js -->
    <script src="{% static 'dalem/pages/waves/js/waves.min.js' %}"></script>
    <!-- jquery slimscroll js -->
    <script type="text/javascript" src="{% static 'dalem/js/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'dalem/js/common-pages.js' %}"></script>

    <!-- alertify js -->
    <script src="{% static 'alertify/alertify.min.js' %}"></script>
    <script>
        var messages_status = $('#messages_status').val();
        var messages_content = $('#messages_content').val();
        if (messages_status == "success") {
            alertify.success(messages_content);
            // alertify.alert('Alert Title', 'Alert Message!', function(){ alertify.success('Ok'); });
        } else if (messages_status == "error") {
            if(messages_content.includes("tidak terdaftar")||messages_content.includes("Tidak dapat")||messages_content.includes("Gagal")) {
                alertify.alert('Perhatian !', messages_content, function(){ alertify.error('Mohon tinjau kembali'); });
            } else {
                alertify.error(messages_content);
            }
        }
        console.log(messages_status);
        console.log(messages_content);
    </script>
  </body>

</html>
